name: Run Pre-commit

on:
  pull_request:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.1

      - name: Setup Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7.1.6

      - name: Install dependencies
        run: |
          uv sync

      - name: Run pre-commit
        run: |
          uv run pre-commit run --all-files
